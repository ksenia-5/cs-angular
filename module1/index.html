<!doctype html>
<html ng-app="LunchApp" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Checker</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="LunchController" class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkLunch();" class="btn btn-default">Check If Too Much</button>
             <br>
             Note: empty entries not counted.
         </div>
         <div class="form-group message">
          <!--
          <div ng-show="!inputEmpty && inputCheck" class="alert alert-success">{{judgement}}</div> 
          <div ng-show="inputEmpty" class="alert alert-danger">Please enter data first</div>
          -->
          <div class="alert alert-{{noticeType}}" id="message">{{judgement}}</div>
         </div>
   </div>

</body>
</html>
